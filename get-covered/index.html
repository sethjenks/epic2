      $('#thenav').css('background-position','0 '+(-(scrolled))+'px');
      if (scrolled > headerTop) {
        $('#thenav').addClass('onthego');
      }
      else {
        $('#thenav').removeClass('onthego');
      }
    });
  });
</script>
